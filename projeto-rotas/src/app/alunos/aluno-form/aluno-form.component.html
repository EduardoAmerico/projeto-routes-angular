<div class="row">
    <div class="col s12">
      <div class="row">
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled ngModel [(ngModel)]="aluno.id"  type="text" class="validate">
          <label for="disabled">Id</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  ngModel[(ngModel)]="aluno.nome" id="name" type="text" class="validate">
          <label for="name">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  ngModel [(ngModel)]="aluno.nome" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </div>
  </div>
